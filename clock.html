<!DOCTYPE HTML>
<html>

	<head>
		<title>Tick Tock Clock</title>
		<link rel="stylesheet" href="clockstyling.css">
	</head>
	
	<body>
		<header>
			<div class="CLOCK">


			<button id="startClock" onclick="startClock()">Start Clock</button>
			<button id="stopClock" onclick="stopClock()">Stop Clock</button>
			</div>
		</header>
	
		<div class="tickTock">
			<p id="RING">00:00</p>
		</div>
		
		<div class="tableOfUsedColors">
			<p id="colorTable">No data yet.</p>
		</div>
		
		<script src="clockcode.js"></script>
	</body>
	
</html>
